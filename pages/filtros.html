<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtros - Rick & Morty Explorer</title>
    <link rel="stylesheet" href="../style/output.css">
    <script type="module" src="../js/filtros.js"></script>
</head>

<body class="bg-gray-100 text-gray-900 min-h-screen transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">

  <!-- Navbar -->
  <nav class="flex justify-between items-center p-4 bg-gray-800 text-white shadow-lg">
    <h1 class="text-2xl font-bold">Rick & Morty Explorer</h1>
    <ul class="flex gap-6">
      <li><a href="index.html" class="hover:text-green-400">Inicio</a></li>
      <li><a href="personajes.html" class="hover:text-green-400">Personajes</a></li>
      <li><a href="filtros.html" class="font-bold text-green-400">Filtros</a></li>
      <li><a href="favoritos.html" class="hover:text-green-400">Favoritos</a></li>
      <li><a href="episodios.html" class="hover:text-green-400">Episodios</a></li>
    </ul>

    <!-- Dark mode switch -->
    <label class="flex items-center cursor-pointer">
      <span class="mr-2 text-sm">‚òÄÔ∏è</span>
      <input id="darkToggle" type="checkbox" class="hidden">
      <div class="w-10 h-5 bg-gray-500 rounded-full p-1">
        <div class="w-4 h-4 bg-white rounded-full transition-transform duration-300"></div>
      </div>
      <span class="ml-2 text-sm">üåô</span>
    </label>
    </label>
  </nav>

  <!-- Contenedor principal -->
  <main class="p-6 flex flex-col gap-4 max-w-6xl mx-auto w-full">

    <!-- Secci√≥n de filtros -->
    <section class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 flex flex-col md:flex-row justify-between gap-4">
      <input 
        type="text" 
        id="searchInput"
        placeholder="Buscar personaje..." 
        class="p-2 border rounded w-full md:w-1/3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-300"
      />

      <select id="statusFilter" class="p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
        <option value="">Estado</option>
        <option value="alive">Alive</option>
        <option value="dead">Dead</option>
        <option value="unknown">Unknown</option>
      </select>

      <select id="speciesFilter" class="p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
        <option value="">Especie</option>
        <option value="Human">Human</option>
        <option value="Alien">Alien</option>
        <option value="Robot">Robot</option>
        <option value="Mytholog">Mytholog</option>
      </select>
    </section>

    <!-- Estado -->
    <p id="statusMsg" class="text-center text-gray-500"></p>

    <!-- Contenedor de personajes -->
    <section id="characterContainer" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></section>

  </main>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center z-50">
    <div id="modalContent" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 max-w-md w-11/12 relative">
      <button id="closeModal" class="absolute top-2 right-2 text-xl font-bold">‚úñ</button>
      <div id="modalBody"></div>
    </div>
  </div>

</body>
</html>
